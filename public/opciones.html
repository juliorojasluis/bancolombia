<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Esperando aprobación...</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }

    .loader {
      border: 8px solid #eee;
      border-top: 8px solid #5e72e4;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Esperando confirmación...</h1>
  <p>Por favor, confirma el acceso desde Telegram.</p>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  socket.on('decision', (data) => {
    console.log('✅ Decisión recibida:', data); // Te ayuda a verificar que llega algo

    if (data.tipo === 'aceptar' && data.url) {
      window.location.href = data.url;
    } else if (data.tipo === 'rechazar') {
      alert('❌ Acceso denegado.');
    }
  });
</script>


</body>
</html>
