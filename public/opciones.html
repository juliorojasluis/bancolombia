<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esperando aprobaci√≥n...</title>
  <style>
    body {
      background-color: #f3f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <div class="loader"></div>
    <div class="message">
      <h3>Esperando confirmaci√≥n...</h3>
      <p>Por favor, confirma el acceso desde Telegram.</p>
    </div>
  </div>

  <!-- Script de Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('‚úÖ Conectado al servidor de Socket.IO');
    });

    // Escucha el evento de redirecci√≥n desde el servidor
    socket.on('redirect', (data) => {
      if (data.url) {
        console.log('üîÅ Redirigiendo a:', data.url);
        window.location.href = data.url;
      }
    });
  </script>
  <script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

</body>
</html>
