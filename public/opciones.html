<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Esperando aprobaci√≥n...</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }

    .loader {
      border: 8px solid #eee;
      border-top: 8px solid #5e72e4;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Esperando confirmaci√≥n...</h1>
  <p>Por favor, confirma el acceso desde Telegram.</p>

  <!-- Solo UNA carga del cliente de Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io({
      transports: ['websocket']  // Asegura que Render no bloquee por polling
    });

    // Confirma conexi√≥n
    socket.on('connect', () => {
      console.log('‚úÖ Conectado al servidor de Socket.IO');
    });

    // Manejo de la decisi√≥n enviada por el servidor
    socket.on('decision', (data) => {
      console.log('üéØ Decisi√≥n recibida:', data);

      if (data.tipo === 'aceptar' && data.url) {
        window.location.href = data.url;
      } else if (data.tipo === 'rechazar') {
        alert('‚ùå Acceso denegado.');
      }
    });

    // Opcional: mostrar error si se pierde la conexi√≥n
    socket.on('disconnect', () => {
      console.warn('‚ö†Ô∏è Conexi√≥n con el servidor Socket.IO perdida.');
    });
  </script>
</body>
</html>
